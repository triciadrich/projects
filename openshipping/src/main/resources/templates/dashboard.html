<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <nav class="nav-pills nav-justified">
      
        
          <a class="nav-link" href="loginPage.html">Login</a>
          <a class="nav-link" href="dashboard.html">Open items</a>
          <a class="nav-link" href="logout.html">Logout</a>
      
      
    </nav>  

    <form action="#" th:action="@{/addItem}" method="post" th:object="${Item}">
      
      <select class="browser-default" th:field="*{type}">
        <option value="Back Haul">Back Haul </option>
        <option value="Pick Up">Pick up</option>
        <label><span class="black-text large">Type:</span></label>

      </select>
      
      <label><h5>Deliver to:</h5></label>
      
      <select class="browser-default" th:field="*{deliverTo}">
        <option value="Main">Main </option>
        <option value="Elo">Elo</option>
        
      </select>
      
      
      <span>Pick up from</span>
      <input type="text" th:field="*{pickUpFrom}">
      <h5>Status</h5>
      
       
      <select th:field="*{status}">
        <option value="Open">Open </option>
        <option value="Scheduled">Scheduled</option>
        <option value="Complete">Complete</option>
        <label><h5>Status</h5></label>

      </select>

    
      <label>Details/notes</label>
      <textarea th:field="*{notes}"></textarea>
      <button type="submit" name="action">Submit
      </button>
    </form>

    <table class="centered">
      <thead>
        <tr>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="i: ${items}">
          <td th:text="${i.type}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
